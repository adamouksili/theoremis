<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07090f"/>
      <stop offset="100%" stop-color="#0f1524"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5c9cff"/>
      <stop offset="100%" stop-color="#b39ddb"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(92,156,255,0.12)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" stop-color="rgba(124,58,237,0.08)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Subtle grid -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(92,156,255,0.04)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Theta symbol -->
  <text x="100" y="340" font-family="Georgia, serif" font-size="220" font-weight="700" fill="url(#accent)" opacity="0.1">θ</text>

  <!-- Title -->
  <text x="600" y="240" text-anchor="middle" font-family="'Space Grotesk', -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#accent)">Theoremis</text>

  <!-- Subtitle -->
  <text x="600" y="310" text-anchor="middle" font-family="'Space Grotesk', -apple-system, sans-serif" font-size="28" font-weight="400" fill="#e8edf8">Formal Verification, Democratized</text>

  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" font-family="'Space Grotesk', -apple-system, sans-serif" font-size="20" fill="#6b7a99">Natural language in. Infallible Lean 4 logic out.</text>
  <text x="600" y="412" text-anchor="middle" font-family="'Space Grotesk', -apple-system, sans-serif" font-size="20" fill="#6b7a99">LaTeX → Lean 4 · Coq · Isabelle</text>

  <!-- Bottom accent line -->
  <rect x="480" y="470" width="240" height="3" rx="1.5" fill="url(#accent)" opacity="0.4"/>

  <!-- URL -->
  <text x="600" y="520" text-anchor="middle" font-family="'Space Grotesk', -apple-system, sans-serif" font-size="18" fill="#5c9cff" opacity="0.7">theoremis.com</text>
</svg>
